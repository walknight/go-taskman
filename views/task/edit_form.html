{{define "content"}}
<div class="container mt-4">
    <div class="row">
        <h1>Edit Task</h1>
        <nav class="navbar navbar-expand-lg bg-light rounded" aria-label="Twelfth navbar example">
            <div class="container-fluid">
                <a href="/" class="btn btn-secondary btn-sm"><i class="fa fa-chevron-left"></i> Kembali</a>
            </div>
        </nav>
        <div class="col-12">
            <div class="card border-info mt-3">
                <form action="/update/{{.task.ID}}" method="POST">
                <div class="card-header">
                    Form Task
                </div>
                <div class="card-body">
                        <div class="mb-3 row">
                            <label for="assignee" class="col-sm-2 col-form-label">Penerima</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="assignee" name="assignee" value="{{.task.Assignee}}" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="date" class="col-sm-2 col-form-label">Deadline</label>
                            <div class="col-sm-5">
                                <input type="date" name="date" id="date" class="form-control" value="{{.task.Date}}" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="description" class="col-sm-2 col-form-label">Deskripsi</label>
                            <div class="col-sm-5">
                                <textarea name="description" class="form-control" id="description" rows="3">{{.task.Description}}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
